<div class="content">
  <app-header title="Category" subtitle="Categories"></app-header>
  <p-card>
    <p-table [value]="categories" [tableStyle]="{'min-width': '60rem'}">
      <ng-template #header>
        <tr>
          <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
          <th pSortableColumn="category-name" style="width:30%">
            Name <p-sortIcon field="category-name" />
          </th>
          <th pSortableColumn="createdOn" style="width:30%">
            Created On <p-sortIcon field="createdOn" />
          </th>
          <th pSortableColumn="status" style="width:30%">
            Status <p-sortIcon field="status" />
          </th>
          <th style="width:30%">
            Image
          </th>
          <th style="width:30%">
            Action
          </th>
        </tr>
      </ng-template>
      <ng-template #body let-category>
        @for (category of categories; track $index) {
          <tr>
            <td>
              <p-tableCheckbox [value]="category" />
            </td>
            <td>{{ category.categoryName }}</td>
            <td> 22 May 2023</td>
            <td>
              <p-tag severity="success" value="Active" />
            </td>
            <td>{{ category.categoryImage }}</td>
            <td style="display: flex; align-items: center">
              <button
                pButton
                icon="pi pi-pencil"
                class="p-button-outlined p-button-primary"
              ></button>
              <button
                pButton
                icon="pi pi-trash"
                class="ml-2 p-button-outlined p-button-danger"
              ></button>
            </td>
          </tr>
        }
      </ng-template>
    </p-table>
  </p-card>
</div>
