<div class="container">
  <div class="page-title">
    <h4>{{title}}</h4>
    <h6 class="lg:font-medium">Manage your {{subtitle}}</h6>
  </div>
  <div class="actions">
    <p-button icon="pi pi-file-pdf" pTooltip="Export to PDF" tooltipPosition="top"/>
    <p-button icon="pi pi-file-excel" pTooltip="Export to Excel" tooltipPosition="top"/>
    <p-button icon="pi pi-print" pTooltip="Print" tooltipPosition="top"/>
    <p-button icon="pi pi-refresh" pTooltip="Refresh" tooltipPosition="top"/>
    <p-button icon="pi pi-plus-circle" label="Add New {{title}}"/>
  </div>
</div>
