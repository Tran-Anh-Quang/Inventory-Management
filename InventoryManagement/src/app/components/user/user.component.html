<div class="content">
  <app-header
    title="User"
    subtitle="Users"
    (refreshClicked)="refreshLoadingUsers()"
  ></app-header>
  <p-card>
    <p-table [value]="users" [tableStyle]="{'min-width': '60rem'}">
      <ng-template #header>
        <tr>
          <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
          <th pSortableColumn="user-name" style="width:30%">
            Username <p-sortIcon field="user-name" />
          </th>
          <th pSortableColumn="employee-name" style="width:30%">
            Employee name <p-sortIcon field="employee-name" />
          </th>
          <th style="width:30%">
            Contact No
          </th>
          <th pSortableColumn="role" style="width:30%">
            Role <p-sortIcon field="role" />
          </th>
          <th pSortableColumn="status" style="width:30%">
            Status <p-sortIcon field="status" />
          </th>
          <th style="width:30%">
            Action
          </th>
        </tr>
      </ng-template>
      <ng-template #body let-user>
          <tr>
            <td>
              <p-tableCheckbox [value]="user" />
            </td>
            <td>{{ user.userName }}</td>
            <td>{{ user.employeeName }}</td>
            <td>{{ user.contactNo }}</td>
            <td>{{ user.role}}</td>
            <td>Active</td>
            <td>
              <p-tag severity="success" value="Active" />
            </td>
            <td style="display: flex; align-items: center">
              <button
                pButton
                icon="pi pi-eye"
                class="p-button-outlined p-button-secondary"
              ></button>
              <button
                pButton
                icon="pi pi-pencil"
                class="ml-2 p-button-outlined p-button-primary"
              ></button>
              <button
                pButton
                icon="pi pi-trash"
                class="ml-2 p-button-outlined p-button-danger"
              ></button>
            </td>
          </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
